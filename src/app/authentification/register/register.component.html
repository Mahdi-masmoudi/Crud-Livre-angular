<!-- register.component.html -->
<form (ngSubmit)="Ajoutuser()" class="form-signup w-50 m-auto">
  <div class="mb-3">
    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        id="firstname"
        name="firstname"
        placeholder="Votre Nom"
        [(ngModel)]="user.nom"
      />
    </div>
    <input
      type="text"
      class="form-control"
      id="email"
      name="email"
      placeholder="Email"
      [(ngModel)]="user.email"
    />
  </div>
  <div class="mb-3">
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Mot de Passe"
      [(ngModel)]="user.password"
    />
  </div>
  <div class="mb-3">
    <input
      type="password"
      class="form-control"
      id="confirmPassword"
      name="confirmPassword"
      placeholder="Confirmer le Mot de Passe"
      [(ngModel)]="confirmPassword"
    />
    <div *ngIf="passwordMismatch" class="text-danger">
      Les mots de passe ne correspondent pas.
    </div>
  </div>

  <div class="d-grid">
    <button type="submit" class="btn btn-success">Register</button>
  </div>
</form>
