<div class="container">
  <app-create></app-create>
  <br />
  <br />

  <mat-progress-bar
    mode="indeterminate"
    *ngIf="displayProgressBar"
  ></mat-progress-bar>

  <!-- Replace mat-tab with mat-card -->
  <mat-card class="mat-elevation-z8">
    <mat-card-content>
      <table mat-table [dataSource]="specialite" #mytable matSort>
        <ng-container matColumnDef="nomspecialite">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            nomspecialite
          </th>
          <td mat-cell *matCellDef="let t">{{ t.nomspecialite }}</td>
        </ng-container>

        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let t">
            <button
              type="button"
              (click)="deleteauteur(t._id)"
              class="btn btn-default"
            >
              <i class="bi bi-trash-fill" style="color: red"></i>
            </button>
            <app-edit [SpecId]="t._id"></app-edit>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
      </table>
    </mat-card-content>

    <!-- Add mat-paginator inside mat-card-content if needed -->
    <mat-card-content>
      <mat-paginator
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
