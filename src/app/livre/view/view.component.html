<!-- Button trigger modal -->
<button class="btn btn-default" (click)="openModal()">
  <i class="bi bi-eye-fill"></i>
</button>

<!-- Modal -->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{ display: display }">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Détail Produit</h4>
        <button
          type="button"
          class="btn btn-default"
          aria-label="Close"
          (click)="closeModal()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <template *ngTemplateOutlet="cardProduct"></template>
      </div>
    </div>
  </div>
</div>

<!-- Card -->
<ng-template #cardProduct>
  <div class="d-flex">
    <mat-card-content class="image-content">
      <img
        mat-card-image
        src="{{ livres.couverture }}"
        class="card-img-top square-image"
        alt="..."
        height="200px"
        width="200px"
      />
    </mat-card-content>

    <mat-card-content class="text-content">
      <br />
      <br />
      <div class="card-body">
        <h3 class="card-text">Référence : {{ livres.titre }}</h3>
        <h3 class="card-title">Prix :{{ livres.prix }}</h3>
        <h3 class="card-text">Quantité disponible : {{ livres.qtestock }}</h3>
      </div>
    </mat-card-content>
  </div>
  <mat-card-actions>
    <button mat-button (click)="closeModal()">Close</button>
  </mat-card-actions>
</ng-template>
